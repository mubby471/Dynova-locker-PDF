<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dynova PDF Locker</title>
  <style>
    * {margin: 0; padding: 0; box-sizing: border-box;}
    body {
      font-family: Arial, sans-serif;
      background: #000;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: rgba(255,255,255,0.1);
      padding: 30px;
      border-radius: 15px;
      width: 300px;
      text-align: center;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 20px rgba(255,255,255,0.1);
    }

    h2 {
      color: #00ffcc;
      margin-bottom: 15px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      background: #00ffcc;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    .switch {
      margin-top: 10px;
      font-size: 13px;
    }

    .success {
      color: limegreen;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 id="formTitle">Login</h2>
    <input type="text" id="username" placeholder="Username"/>
    <input type="password" id="password" placeholder="Password"/>
    <button onclick="handleAuth()">Login</button>
    <p class="switch" id="switchText">Don't have an account? <a href="#" onclick="toggleForm()">Sign up</a></p>
    <p class="success" id="message"></p>
  </div>

  <script>
    let isLogin = true;

    function toggleForm() {
      isLogin = !isLogin;
      document.getElementById('formTitle').innerText = isLogin ? 'Login' : 'Sign Up';
      document.querySelector('button').innerText = isLogin ? 'Login' : 'Sign Up';
      document.getElementById('switchText').innerHTML = isLogin
        ? `Don't have an account? <a href="#" onclick="toggleForm()">Sign up</a>`
        : `Already have an account? <a href="#" onclick="toggleForm()">Login</a>`;
      document.getElementById('message').innerText = '';
    }

    function handleAuth() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const message = document.getElementById('message');

      if (isLogin) {
        // LOGIN
        const savedUser = localStorage.getItem('dynovaUser');
        const savedPass = localStorage.getItem('dynovaPass');
        if (username === savedUser && password === savedPass) {
          message.innerText = '✅ Login successful! Redirecting...';
          setTimeout(() => {
            window.location.href = 'https://www.ilovepdf.com/protect-pdf';
          }, 2000);
        } else {
          alert('❌ Invalid username or password!');
        }
      } else {
        // SIGN UP
        localStorage.setItem('dynovaUser', username);
        localStorage.setItem('dynovaPass', password);
        message.innerText = '✅ Account created! You can now login.';
        toggleForm();
      }
    }
  </script>
</body>
</html>
